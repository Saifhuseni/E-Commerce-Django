<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <!-- Add your custom CSS file if needed -->
    <link rel="stylesheet" href="{% static 'sign-up.css' %}">
</head>

<body>
    <div class="container">
        <form action="" method="POST" class="form-group">
            {% csrf_token %}

            <div class="mb-3 row">
                <label for="{{ form.username.id_for_label }}" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">🙍🏻‍♂️</span>
                        {{ form.username }}
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="{{ form.email.id_for_label }}" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">✉️</span>
                        {{ form.email }}
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="{{ form.password1.id_for_label }}" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">🔒</span>
                        {{ form.password1 }}
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="{{ form.password2.id_for_label }}" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">🔐</span>
                        {{ form.password2 }}
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </div>
        </form>

        <a href="{% url 'userauths:userlogin' %}">Already have an account?</a>
    </div>
</body>
</html>
